name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages (existing site)
        if: ${{ github.event.repository.has_pages }}
        uses: actions/configure-pages@v5
        with:
          token: ${{ github.token }}

      - name: Setup Pages (auto-create)
        if: ${{ !github.event.repository.has_pages && secrets.PAGES_ADMIN_TOKEN != '' }}
        uses: actions/configure-pages@v5
        with:
          enablement: true
          token: ${{ secrets.PAGES_ADMIN_TOKEN }}

      - name: Fail without Pages access
        if: ${{ !github.event.repository.has_pages && secrets.PAGES_ADMIN_TOKEN == '' }}
        run: |
          echo "::error::GitHub Pages is not enabled for this repository."
          echo "::error::Enable Pages in repository settings or provide a PAGES_ADMIN_TOKEN secret with permission to create the Pages site."
          exit 1

      - name: Prepare site
        run: |
          mkdir -p dist
          cp index.html app.js styles.css dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
